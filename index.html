<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>

    <div class="container">

    <header>Novo usuário</header>

    <form method="post" autocomplete="on">

        <label for="iname" class="lres">Nome:</label>
        <input type="text" id="iname" name="name" placeholder="Digite seu nome completo">
        
        <label for="iemail" class="lres">Email:</label>
        <input type="email" id="iemail" name="email" placeholder="Digite o email" autocomplete="email" required maxlength="30" required>

        <label for="isenha" class="lres">Senha:</label>
        <input type="password" id="isenha" name="senha" placeholder="Digite sua senha"  autocomplete="current-password" required minlength="8" maxlength="20" required>

        <label for="csenha">Confirmar senha:</label>
        <input type="password" id="csenha" name="senha" placeholder="Digite novamente a senha" autocomplete="current-password" required minlength="8" maxlength="20" required>

        <input type="submit" value="Confimar" id="btn">
     
    </form>
    </div>

</body>
</html>
